<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STEAL COMPANY | 로그인</title>
  <meta name="description" content="STEAL COMPANY 로그인 페이지" />
  <meta name="theme-color" content="#0a0a0b" />

  <style>
    :root{
      --bg:#0b0c0f; --paper:#101217; --ink:#e7e9ee; --muted:#aab0bb;
      --brand:#6ee7ff; --brand-2:#7c7dff; --accent:#a2ff8f;
      --card:#12151d; --stroke:#232734; --focus:#c9f31d;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:14px; --radius-sm:10px; --radius-lg:22px;
      --gap:clamp(14px, 2vw, 22px);
      --max:420px;
    }
    @media (prefers-color-scheme: light){
      :root{--bg:#f7f8fb; --paper:#ffffff; --ink:#0b0c0f; --muted:#4a4f59; --card:#ffffff; --stroke:#e9ecf2; --shadow:0 10px 25px rgba(10,12,15,.08)}
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", Roboto, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(110,231,255,.18), transparent 60%),
                  radial-gradient(1000px 600px at -20% 10%, rgba(124,125,255,.18), transparent 60%), var(--bg);
      color:var(--ink); line-height:1.6; display:flex; align-items:center; justify-content:center; min-height:100vh;
    }
    a{color:inherit; text-decoration:none}
    .card{background:var(--card); border:1px solid var(--stroke); border-radius:var(--radius); padding:32px; box-shadow:var(--shadow); width:100%; max-width:var(--max)}
    h1{margin-top:0; font-size:1.6rem; text-align:center}
    label{display:flex; flex-direction:column; gap:6px; font-size:.95rem; font-weight:600; margin-bottom:14px}
    input{background:var(--paper); color:var(--ink); border:1px solid var(--stroke); border-radius:10px; padding:12px; font:inherit}
    .button{display:block; width:100%; text-align:center; padding:12px; border-radius:10px; border:1px solid var(--stroke); background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b0c0f; font-weight:700; cursor:pointer}
    .muted{color:var(--muted); font-size:.9rem; text-align:center; margin-top:14px}
    .links{display:flex; justify-content:space-between; margin-top:12px; font-size:.9rem}
    .logo{width:48px; height:48px; border-radius:12px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); display:grid; place-items:center; margin:0 auto 12px}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">S</div>
    <h1>STEAL COMPANY</h1>

      <label>
        아이디
        <input type="text" name="id" placeholder="id" id="logid" required />
      </label>
      <button type="button" class="button" onclick="if(document.getElementById('logid').value == 'admin') location.href='/login_otp'; else alert('관리자 로그인만 가능합니다.')">로그인</button>

    <p class="muted">© <span id="year"></span> STEAL COMPANY</p>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
